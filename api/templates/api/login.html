<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/static/api/spa/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  <script type="module" crossorigin src="/static/api/spa/assets/index-969bf769.js"></script>
  <link rel="stylesheet" href="/static/api/spa/assets/index-4e5c0698.css">

  <style>

    .login-container{
        text-align: center;
    }

    .login-container{
        margin-top: 0;
        font-size: 24px;
    }

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0%;
        background-color: #f4f4f4;
        font-family: Arial, Helvetica, sans-serif;
    }

    form{
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="submit"] {
            background-color: #4CAF50; /* Green background */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green */
        }

  </style>
</head>

<body>
    <div class="login-container">
        <h2>Login Page</h2> 
        <form method="POST" action="{% url 'login' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
        {% if form.errors %}
            <p class="error">{{ form.errors }}</p>
        {% endif %} 
    </div>

</body>

</html>
